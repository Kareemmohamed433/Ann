<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تطبيق الشبكات العصبية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .btn-custom {
            margin: 10px;

            width: 250px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;

        .btn-primary:hover {

            border-color: #2980b9;

            <a href="/rbf" class="btn btn-primary btn-custom">شبكة الأساس الشعاعي (RBF)</a>

            <a href="/art1" class="btn btn-primary btn-custom">تجميع ART1</a>
